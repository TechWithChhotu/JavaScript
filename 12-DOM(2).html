<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM part-2</title>
  </head>
  <body>
    <h1 class="heading temp" id="title" name="heading">DOM - By CKumar</h1>
  </body>
  <script>
    const h1 = document.getElementById("title");
    h1.style.backgroundColor = "blue";
    h1.style.padding = "15px";
    h1.style.borderRadius = "10px";
    h1.style.color = "white";
    console.log(`id: ${h1.id} `);
    console.log(`className: ${h1.className} `);
    console.log(`attribute id ${h1.getAttribute("id")}`);
    console.log(`attribute className ${h1.getAttribute("class")}`);

    // set attributes
    h1.setAttribute("class", "mainHeading"); //in this way, all the existing class attributes are replace in one attributes is mainHeading, but i need all existing attributes + mainHeading

    h1.setAttribute("class", "mainHeding temp heading");
    console.log(`after setting some class attributes: ${h1.className} `);
  </script>
</html>
